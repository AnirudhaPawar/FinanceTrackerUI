<mat-card class="entity-card">
  <div class="entity-header">
    <h2 class="section-title">Categories</h2>
    <button mat-raised-button color="primary" routerLink="/categories/new">
      <mat-icon>add</mat-icon> Add Category
    </button>
  </div>

  <mat-table [dataSource]="categories" class="mat-elevation-z2 full-width-table">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let c">{{ c.name }}</mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let c">
        <button mat-icon-button color="primary" (click)="editCategory(c.id!)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteCategory(c.id!)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="['name','actions']"></mat-header-row>
    <mat-row *matRowDef="let row; columns:['name','actions']"></mat-row>
  </mat-table>
</mat-card>
