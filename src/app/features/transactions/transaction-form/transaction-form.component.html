<mat-card class="transaction-form-card">
  <h2 class="section-title">{{ editing ? 'Edit Transaction' : 'Add Transaction' }}</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="transaction-form">

    <!-- Type -->
    <mat-form-field appearance="fill">
      <mat-label>Type</mat-label>
      <mat-select formControlName="type" required>
        <mat-option value="income">Income</mat-option>
        <mat-option value="expense">Expense</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Amount -->
    <mat-form-field appearance="fill">
      <mat-label>Amount</mat-label>
      <input matInput type="number" formControlName="amount" required />
    </mat-form-field>

    <!-- Note -->
    <mat-form-field appearance="fill">
      <mat-label>Note</mat-label>
      <input matInput type="text" formControlName="note" />
    </mat-form-field>

    <!-- Category -->
    <mat-form-field appearance="fill">
      <mat-label>Category</mat-label>
      <mat-select formControlName="categoryId" required>
        <mat-option [value]="null">-- Select Category --</mat-option>
        <mat-option *ngFor="let cat of categories" [value]="cat.id">
          {{ cat.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Tags -->
    <mat-form-field appearance="fill">
      <mat-label>Tags (comma-separated)</mat-label>
      <input matInput formControlName="tags" placeholder="e.g. groceries, food" />
    </mat-form-field>

    <!-- Transaction Date -->
    <mat-form-field appearance="fill">
      <mat-label>Transaction Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="createdDate" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- Submit Button -->
    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        <mat-icon>save</mat-icon> Save
      </button>
    </div>
  </form>
</mat-card>
