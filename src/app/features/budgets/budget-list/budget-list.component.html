<!-- Month Switcher -->
<div class="month-switcher">
  <button mat-raised-button color="primary" (click)="prevMonth()">← Prev</button>
  <span class="current-month">{{ displayedMonth }}</span>
  <button mat-raised-button color="primary" (click)="nextMonth()">Next →</button>
</div>

<mat-card class="budget-card">
  <div class="budget-header">
    <h2 class="section-title">Budgets</h2>
    <button mat-raised-button color="primary" (click)="add()">
      <mat-icon>add</mat-icon> Add Budget
    </button>
  </div>

  <!-- Month Picker -->
  <mat-form-field appearance="fill">
    <mat-label>Select Month</mat-label>
    <input matInput [matDatepicker]="picker" [value]="selectedMonth" readonly>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker 
  #picker 
  startView="multi-year" 
  (monthSelected)="onMonthSelected($event, picker)" 
  panelClass="month-picker" 
  [startAt]="selectedMonth">
</mat-datepicker>
  </mat-form-field>
  

  <mat-table [dataSource]="budgets" class="mat-elevation-z2 full-width-table">
    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef>Category</mat-header-cell>
      <mat-cell *matCellDef="let b">{{ b.category?.name }}</mat-cell>
    </ng-container>

    <!-- Month Column -->
    <ng-container matColumnDef="month">
      <mat-header-cell *matHeaderCellDef>Month</mat-header-cell>
      <mat-cell *matCellDef="let b">{{ b.month | date: 'MMM yyyy' }}</mat-cell>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <mat-header-cell *matHeaderCellDef>Amount</mat-header-cell>
      <mat-cell *matCellDef="let b">{{ b.amount | currency }}</mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let b">
        <button mat-icon-button color="primary" (click)="edit(b.id!)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(b.id!)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="['category', 'month', 'amount', 'actions']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['category', 'month', 'amount', 'actions']"></mat-row>
  </mat-table>
</mat-card>
