<mat-card class="user-card">
  <div class="user-header">
    <h2 class="section-title">All Users</h2>
    <button mat-raised-button color="primary" (click)="addUser()">
      <mat-icon>person_add</mat-icon> Add New User
    </button>
  </div>

  <mat-table [dataSource]="users" class="mat-elevation-z2 full-width-table">

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <mat-header-cell *matHeaderCellDef>Username</mat-header-cell>
      <mat-cell *matCellDef="let u">{{ u.username }}</mat-cell>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
      <mat-cell *matCellDef="let u">{{ u.email }}</mat-cell>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef>First Name</mat-header-cell>
      <mat-cell *matCellDef="let u">{{ u.firstName }}</mat-cell>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef>Last Name</mat-header-cell>
      <mat-cell *matCellDef="let u">{{ u.lastName }}</mat-cell>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="contact">
      <mat-header-cell *matHeaderCellDef>Contact</mat-header-cell>
      <mat-cell *matCellDef="let u">{{ u.contact }}</mat-cell>
    </ng-container>

    <!-- Created At Column -->
    <ng-container matColumnDef="createdAt">
      <mat-header-cell *matHeaderCellDef>Created At</mat-header-cell>
      <mat-cell *matCellDef="let u">{{ u.createdAt | date: 'medium' }}</mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let u">
        <button mat-icon-button color="primary" (click)="editUser(u.id!)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteUser(u.id!)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="['username','email','firstName', 'lastName', 'contact', 'createdAt','actions']"></mat-header-row>
    <mat-row *matRowDef="let row; columns:['username','email','firstName', 'lastName', 'contact', 'createdAt','actions']"></mat-row>
  </mat-table>
</mat-card>
